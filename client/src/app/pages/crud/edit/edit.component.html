<div>
    <form (ngSubmit)="submitEdit()" [formGroup]="editForm">
        <div class="form-group">
            <label>Name:
              <input type="text" class="form-control" formControlName="name" placeholder="Name">
            </label>
            <div *ngIf="submitForm && form.name.errors" class="text-danger error-label">
                <div *ngIf="form.name.errors.required"> Name is required </div>
            </div>
        </div>
        <div class="form-group">
            <label>Email:
            <input type="text" class="form-control" formControlName="email" placeholder="Email">
          </label>
            <div *ngIf="submitForm && form.email.errors" class="text-danger error-label">
                <div *ngIf="form.email.errors.required"> Email is required </div>
                <div *ngIf="form.email.errors.email"> Email is not correct </div>
            </div>
        </div>
        <div class="form-group">
            <label>Phone: 
            <input type="text" #phone (keyup)="allowNumeric(phone, 'phone')" class="form-control" formControlName="phone" placeholder="Phone">
          </label>
            <div *ngIf="submitForm && form.phone.errors" class="text-danger error-label">
                <div *ngIf="form.phone.errors.required">Phone is required</div>
                <div *ngIf="form.phone.errors.pattern">Phone must contain 10 digits.</div>
            </div>
        </div>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
</div>
